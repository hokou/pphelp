<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/member.js"></script>
</head>
<body>
    <nav>
        <div class="head"><span>歡迎光臨，這是會員頁</span></div>
    </nav>
    <section>
        <div class="message">
            <div id="name">{{ name }}</div>
            <div>恭喜您，成功登入系統</div>
            <div><a href="/signout">登出系統</a></div>
            <br>
            <form action="{{ url_for('api_users')}}" method="GET" onsubmit="fetch_namequery();return false;">
                <div class="title">查詢會員姓名</div>
                <div>
                    <input type="text" id="name_query" onfocus="this.value=''">
                    <button class="btn">查詢</button>
                </div>
                <div><span id="nameans"></span></div>
            </form>
            <br>
            <form action="{{ url_for('api_user')}}" method="POST" onsubmit="fetch_rename();return false;">
                <div class="title">更新我的姓名</div>
                <div>
                    <input type="text" id="name_change" name="name_change" onfocus="this.value=''" required>
                    <button class="btn">更新</button>
                </div>
                <div><span id="renameans"></span></div>
            </form>
        </div>
    </section>
</body>
</html>
